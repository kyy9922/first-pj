<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <input type="text" value="그린" name="text" id="inputText">

    <p id="textCopy"></p>





















    <script>
        document.getElementById("title").innerHTML="스크립트에서 타이틀을 바꿈";

        let name = prompt("닉네임을 입력해주세요", "그린");
        document.write(name);        

        let text = document.getElementById("inputText").value;
        document.getElementById("textCopy").innerHTML=text;
        console.log( typeof(name) );

    </script>







</body>
</html>
