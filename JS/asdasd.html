        function meetAt(year, month, day){
            if (day == undefined){
                return `${year}년 ${month}월`;
            }
            else if(month == undefined){
                return `${year}년`;
            }
            else {
                return `${year}/${month}/${day}`;
            }

        function lcm(a,b){
            let n=1; //1~n까지 증가시키면서 b와 곱함
