<body>

    <p>
        body 아래 script 태그에 사용자가 적을 변수값(임의)과 랜덤값(Math.random*100)을 넣어 if문을 만들기<br />

    <p>

    <p id="abc"></p>
    <button id="up-down" onclick="updown();" type="button" 
    class="btn btn-danger">실행하기</button><br />

    <script>
        // while문과 break;문을 사용하여 프롬프트로 값을 받고
        let random = Math.random()*100 // 0~99;
        random = parseInt(random) // 정수값만 저장(소수점 X)   
        let user = prompt("1~99까지 숫자를 입력해주세요")

        while(true) {       
            if(random > user) {
            user = prompt("random값이 더 크다")    
            document.write("random값이 더 크다");

            //<p id="">태그를 만들고 그 안에
            //document.getElementById("abc").innerHTML=""; 이용하여 설명을 넣어줌</p>
            }        
            else if (random < user){
                // 프롬프트 설명을 다르게 넣어주기위해 if와 else if 문에 넣어준다   
                user = prompt("random값이 더 작다")              
                document.write("random값이 더 작다");
            }
            if (random == user) {
                document.getElementById("abc").innerHTML="정답!"
                break;
            }
        }
        



        

    </script>
