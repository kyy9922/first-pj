<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            const p = document.querySelector("p");
            p.textContent = "수정했습니다";
        }
    </script>
</head>

    <p onclick="alert('문자열을 클릭해주세요')">단락입니다</p>
    <p id="color" onmouseover="color()" onmouseleave="color2()">마우스를 올리면 색이 바뀝니다</p>

    <h1 id="title">제목입니다잇</h1>
    <input type="text" id="inputBox" onfocus="focusIn()" onblur="focusOut()"
    onchange="backgroundColorchage()">

    <button onclick="" id="button">확인</button>



    <script>

    const h1 = document.querySelector('h1');
        h1.addEventListener('click',color);
        h1.addEventListener('dblclick',color2);

        function color(){
            const p = document.querySelector('#color');
            p.style.color = 'red';
        }
        function color2(){
            const p = document.querySelector('#color');
            p.style.color = 'black';
        }

        function focusIn(){
            const input = document.querySelector('#title');
            input.textContent = '포커스가 맞춰졌다';
        }
        function focusOut(){
            const input = document.querySelector('#title');
            input.textContent = '포커스가 나갔다';
        }

        function backgroundColorchage(){
            const input = document.querySelector('#inputBox');
            input.style.backgroundColor = 'red';
        }



    </script>

    
</body>
</html>
